<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Array Forward and Backward GIF</title>
<style>
body {
    margin: 0;
    padding: 0;
    overflow: hidden; /* Prevent scrolling */
    background-color: black; /* Set background color to black */
  }

  #gif-container {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 50%; /* Adjust the size of the GIF */
    z-index: 1; /* Ensure the GIF is behind other elements */
  }

  #content-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 2; /* Ensure the content is above the GIF */
  }

  #content {
    text-align: center;
    color: white;
    font-size: 24px;
  }
</style>
</head>
<body>
    <div id="gif-container">
      </div>
      <div id="content-container">
        <div id="content"></div>
      </div>
      <script src="script.js"></script>
      </body>
      </html>
